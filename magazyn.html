<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>MagazynRur</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&family=IBM+Plex+Sans:wght@300;400;500;600&display=swap');
  :root {
    --bg: #0f1117; --surface: #1a1d27; --surface2: #22263a;
    --border: #2e3350; --accent: #4f8ef7; --accent2: #f7934f;
    --green: #4fcc7a; --red: #f75f5f; --yellow: #f7d14f;
    --text: #e8eaf0; --text2: #8b90a8;
    --mono: 'IBM Plex Mono', monospace; --sans: 'IBM Plex Sans', sans-serif;
  }
  * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
  body { font-family: var(--sans); background: var(--bg); color: var(--text); min-height: 100vh; font-size: 14px; }

  .nav { background: var(--surface); border-bottom: 1px solid var(--border); padding: 0 16px; display: flex; align-items: center; height: 52px; position: sticky; top: 0; z-index: 100; }
  .nav-logo { font-family: var(--mono); font-weight: 600; font-size: 16px; color: var(--accent); flex: 1; }
  .nav-logo span { color: var(--text2); }

  .tabs { display: flex; background: var(--surface); border-bottom: 1px solid var(--border); overflow-x: auto; scrollbar-width: none; }
  .tabs::-webkit-scrollbar { display: none; }
  .tab { padding: 13px 16px; font-size: 12px; font-weight: 500; color: var(--text2); cursor: pointer; border-bottom: 2px solid transparent; white-space: nowrap; transition: all 0.2s; }
  .tab.active { color: var(--accent); border-bottom-color: var(--accent); }

  .page { display: none; padding: 16px; max-width: 700px; margin: 0 auto; }
  .page.active { display: block; }

  .card { background: var(--surface); border: 1px solid var(--border); border-radius: 8px; padding: 16px; margin-bottom: 12px; }
  .card-title { font-family: var(--mono); font-size: 11px; color: var(--text2); letter-spacing: 1px; text-transform: uppercase; margin-bottom: 12px; }

  .btn { display: inline-flex; align-items: center; gap: 6px; padding: 11px 16px; border-radius: 6px; border: none; font-family: var(--sans); font-size: 13px; font-weight: 500; cursor: pointer; transition: all 0.15s; -webkit-appearance: none; }
  .btn-primary { background: var(--accent); color: #fff; }
  .btn-secondary { background: var(--surface2); color: var(--text); border: 1px solid var(--border); }
  .btn-danger { background: transparent; color: var(--red); border: 1px solid var(--red); }
  .btn-success { background: var(--green); color: #000; font-weight: 600; }
  .btn-sm { padding: 7px 11px; font-size: 12px; }
  .btn-full { width: 100%; justify-content: center; }

  .input, .select { width: 100%; background: var(--bg); border: 1px solid var(--border); border-radius: 6px; padding: 11px 12px; color: var(--text); font-family: var(--sans); font-size: 14px; outline: none; transition: border-color 0.2s; -webkit-appearance: none; }
  .input:focus, .select:focus { border-color: var(--accent); }
  .select option { background: var(--bg); }
  .label { display: block; font-size: 12px; color: var(--text2); margin-bottom: 4px; font-weight: 500; }
  .form-group { margin-bottom: 12px; }
  .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }

  .badge { display: inline-flex; align-items: center; padding: 3px 8px; border-radius: 20px; font-size: 11px; font-weight: 600; font-family: var(--mono); }
  .badge-blue { background: rgba(79,142,247,0.15); color: var(--accent); }
  .badge-green { background: rgba(79,204,122,0.15); color: var(--green); }
  .badge-yellow { background: rgba(247,209,79,0.15); color: var(--yellow); }
  .badge-red { background: rgba(247,95,95,0.15); color: var(--red); }
  .badge-orange { background: rgba(247,147,79,0.15); color: var(--accent2); }

  .pipe-card { background: var(--surface); border: 1px solid var(--border); border-radius: 8px; padding: 14px; margin-bottom: 8px; cursor: pointer; transition: border-color 0.2s; }
  .pipe-card:active { border-color: var(--accent); }
  .pipe-header { display: flex; align-items: center; gap: 8px; margin-bottom: 6px; flex-wrap: wrap; }
  .pipe-sig { font-family: var(--mono); font-size: 13px; font-weight: 600; color: var(--accent); }
  .pipe-dims { font-family: var(--mono); font-size: 12px; color: var(--text2); }
  .pipe-len { font-family: var(--mono); font-size: 20px; font-weight: 600; }
  .pipe-len span { font-size: 13px; color: var(--text2); }
  .pipe-footer { display: flex; justify-content: space-between; margin-top: 6px; }
  .pipe-date { font-size: 11px; color: var(--text2); }

  .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 16px; }
  .stat-card { background: var(--surface); border: 1px solid var(--border); border-radius: 8px; padding: 14px; text-align: center; }
  .stat-num { font-family: var(--mono); font-size: 28px; font-weight: 600; color: var(--accent); }
  .stat-label { font-size: 11px; color: var(--text2); margin-top: 2px; }

  .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 200; padding: 16px; overflow-y: auto; }
  .modal-overlay.open { display: flex; align-items: flex-start; justify-content: center; padding-top: 30px; }
  .modal { background: var(--surface); border: 1px solid var(--border); border-radius: 12px; padding: 20px; width: 100%; max-width: 500px; }
  .modal-title { font-family: var(--mono); font-size: 14px; font-weight: 600; color: var(--accent); margin-bottom: 16px; display: flex; justify-content: space-between; align-items: center; }
  .close-btn { background: none; border: none; color: var(--text2); font-size: 22px; cursor: pointer; padding: 0 4px; line-height: 1; }

  .img-preview { width: 100%; border-radius: 8px; border: 1px solid var(--border); display: none; margin-bottom: 12px; max-height: 220px; object-fit: contain; background: var(--bg); }

  .status-bar { display: flex; align-items: center; gap: 8px; padding: 10px 12px; border-radius: 6px; font-size: 13px; margin-bottom: 12px; }
  .status-bar.loading { background: rgba(247,209,79,0.1); color: var(--yellow); }
  .status-bar.success { background: rgba(79,204,122,0.1); color: var(--green); }
  .status-bar.error { background: rgba(247,95,95,0.1); color: var(--red); }
  .status-bar.hidden { display: none; }

  .history-item { padding: 10px 0; border-bottom: 1px solid var(--border); font-size: 13px; }
  .history-item:last-child { border-bottom: none; }
  .history-date { font-family: var(--mono); font-size: 11px; color: var(--text2); }

  .task-card { background: var(--surface); border: 1px solid var(--border); border-left: 3px solid var(--yellow); border-radius: 8px; padding: 12px 14px; margin-bottom: 8px; }
  .task-actions { margin-top: 10px; display: flex; gap: 8px; flex-wrap: wrap; }

  .entnahme-doc { background: #fff; color: #000; padding: 20px; border-radius: 8px; font-family: Arial, sans-serif; font-size: 12px; line-height: 1.5; }
  .entnahme-doc h2 { text-align: center; font-size: 15px; margin-bottom: 12px; text-transform: uppercase; letter-spacing: 1px; border-bottom: 2px solid #000; padding-bottom: 6px; }
  .entnahme-row { display: flex; gap: 16px; margin-bottom: 8px; }
  .entnahme-field { flex: 1; }
  .entnahme-field label { font-size: 10px; color: #666; text-transform: uppercase; display: block; }
  .entnahme-field .val { border-bottom: 1px solid #999; padding: 2px 0; min-height: 20px; font-weight: 500; }
  .entnahme-section { margin-top: 12px; }
  .entnahme-section h3 { font-size: 10px; text-transform: uppercase; border-bottom: 2px solid #000; padding-bottom: 2px; margin-bottom: 6px; }
  .entnahme-table { width: 100%; border-collapse: collapse; }
  .entnahme-table th { font-size: 10px; text-align: left; padding: 3px 4px; background: #f0f0f0; border: 1px solid #ccc; }
  .entnahme-table td { padding: 3px 4px; border: 1px solid #ccc; font-family: monospace; font-size: 11px; }

  .search-bar { display: flex; gap: 8px; margin-bottom: 12px; }
  .empty { text-align: center; padding: 40px 20px; color: var(--text2); }
  .empty-icon { font-size: 40px; margin-bottom: 12px; }
  .divider { height: 1px; background: var(--border); margin: 12px 0; }

  @keyframes spin { to { transform: rotate(360deg); } }
  .spinner { width: 16px; height: 16px; border: 2px solid rgba(255,255,255,0.3); border-top-color: currentColor; border-radius: 50%; animation: spin 0.7s linear infinite; display: inline-block; flex-shrink: 0; }

  input[type=file] { display: none; }
</style>
</head>
<body>

<div class="nav">
  <div class="nav-logo">Magazyn<span>Rur</span></div>
  <div id="taskBadge" style="display:none"><span class="badge badge-yellow" id="taskCount">0</span></div>
</div>

<div class="tabs">
  <div class="tab active" onclick="switchTab('baza',this)">üì¶ Baza</div>
  <div class="tab" onclick="switchTab('skan',this)">üì∑ Skanuj</div>
  <div class="tab" onclick="switchTab('projekt',this)">üìã Projekt</div>

<!-- BAZA -->

<!-- SKAN -->

    <div style="display:flex;gap:8px;margin-bottom:12px;flex-wrap:wrap">

      <button class="btn btn-secondary" onclick="triggerGallery()">üñº Z galerii</button>

  <div class="card">

<!-- HISTORIA -->
<div class="page" id="page-historia">
  <div class="card">

<!-- MODAL RURA -->

</div>

    <div id="entnahmeBody"></div>

<script>
const VISION_KEY = 'AIzaSyAT4hXe-LEurS05xzEyHuYw3RvE9YWnaJI';

let db = JSON.parse(localStorage.getItem('magazynDB') || '{"pipes":[],"tasks":[],"history":[],"nextResto":1171}');
let serialMode = false;
let currentEntnahme = null;
let editingPipeId = null;
let positions = [];

function saveDB() { localStorage.setItem('magazynDB', JSON.stringify(db)); }

// ===== TABS =====
function switchTab(name, el) {
  document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
  document.getElementById('page-' + name).classList.add('active');
  el.classList.add('active');
  if (name === 'baza') renderBaza();
  if (name === 'historia') searchHistory();
  if (name === 'zadania') renderTasks();
}

// ===== BAZA =====
function renderBaza() {
  const q = (document.getElementById('searchInput').value || '').toLowerCase();
  const fs = document.getElementById('filterStatus').value;
  const pipes = db.pipes.filter(p => {
    const txt = (p.sig + p.diam + p.thick + p.type + p.status).toLowerCase();
    return (!q || txt.includes(q)) && (!fs || p.status === fs);
  });
  document.getElementById('statRury').textContent = db.pipes.length;
  const total = db.pipes.reduce((s,p) => s + parseFloat(p.len||0), 0);
  document.getElementById('statMetry').textContent = total.toFixed(1) + 'm';
  const pending = db.tasks.filter(t => !t.done).length;
  document.getElementById('taskBadge').style.display = pending ? '' : 'none';
  document.getElementById('taskCount').textContent = pending;
  const list = document.getElementById('bazaList');
  if (!pipes.length) { list.innerHTML = `<div class="empty"><div class="empty-icon">üì¶</div><div>Brak rur w bazie</div><div style="font-size:12px;margin-top:6px">Przejd≈∫ do "Skanuj" ≈ºeby dodaƒá</div></div>`; return; }
  list.innerHTML = pipes.map(p => `
    <div class="pipe-card" onclick="showPipeModal('${p.id}')">
      <div class="pipe-header">
        <span class="pipe-sig">${p.sig}</span>
        <span class="pipe-dims">√ò${p.diam}√ó${p.thick}mm</span>
        <span class="badge ${p.type==='resto'?'badge-orange':'badge-blue'}">${p.type==='resto'?'RESTO':'RURA'}</span>
        <span class="badge ${p.status==='hala'?'badge-yellow':'badge-green'}">${p.status==='hala'?'HALA':'MAGAZYN'}</span>
      </div>
      <div class="pipe-len">${parseFloat(p.len).toFixed(2)}<span> m</span></div>
      <div class="pipe-footer"><span class="pipe-date">${p.weld||''}</span><span class="pipe-date">${fmtDate(p.dateAdded)}</span></div>
    </div>`).join('');
}

// ===== PIPE MODAL =====
function showPipeModal(id) {
  editingPipeId = id;
  const p = db.pipes.find(x => x.id === id); if (!p) return;
  document.getElementById('modalSig').textContent = p.sig;
  const hist = (p.history||[]).map(h => `<div class="history-item"><div class="history-date">${fmtDate(h.date)}</div><div>${h.desc}</div></div>`).join('');
  document.getElementById('modalBody').innerHTML = `
    <div style="display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-bottom:14px">
      <div><div class="label">D≈Çugo≈õƒá</div><div style="font-family:var(--mono);font-size:22px;font-weight:600">${parseFloat(p.len).toFixed(2)}m</div></div>
      <div><div class="label">Wymiar</div><div style="font-family:var(--mono)">√ò${p.diam}√ó${p.thick}mm</div></div>
      <div><div class="label">Typ</div><div>${p.type==='resto'?'<span class="badge badge-orange">RESTO</span>':'<span class="badge badge-blue">RURA</span>'}</div></div>
      <div><div class="label">Status</div><div>${p.status==='hala'?'<span class="badge badge-yellow">HALA</span>':'<span class="badge badge-green">MAGAZYN</span>'}</div></div>
    </div>
    <div style="display:flex;gap:8px;flex-wrap:wrap;margin-bottom:14px">
      <button class="btn btn-secondary btn-sm" onclick="editLen()">‚úèÔ∏è Zmie≈Ñ d≈Çugo≈õƒá</button>
      <button class="btn btn-secondary btn-sm" onclick="editSig()">‚úèÔ∏è Zmie≈Ñ sygnaturƒô</button>
      <button class="btn btn-secondary btn-sm" onclick="toggleStatus()">üîÑ Zmie≈Ñ status</button>
      <button class="btn btn-danger btn-sm" onclick="deletePipe()">üóë Usu≈Ñ</button>
    </div>
    <div class="card-title" style="margin-bottom:8px">Historia</div>
    ${hist||'<div style="color:var(--text2);font-size:13px">Brak historii</div>'}`;
  document.getElementById('pipeModal').classList.add('open');
}
function editLen() {
  const p = db.pipes.find(x=>x.id===editingPipeId); if(!p) return;
  const v = prompt('Nowa d≈Çugo≈õƒá (m):', p.len); if(!v||isNaN(parseFloat(v))) return;
  const old = p.len; p.len = parseFloat(v).toFixed(2);
  p.type = parseFloat(p.len) < 6 ? 'resto' : 'rura';
  addPipeHistory(p, `Zmiana d≈Çugo≈õci: ${old}m ‚Üí ${p.len}m`);
  saveDB(); showPipeModal(editingPipeId); renderBaza();
}
function editSig() {
  const p = db.pipes.find(x=>x.id===editingPipeId); if(!p) return;
  const v = prompt('Nowa sygnatura:', p.sig); if(!v) return;
  const old = p.sig; p.sig = v.trim();
  addPipeHistory(p, `Zmiana sygnatury: ${old} ‚Üí ${p.sig}`);
  saveDB(); showPipeModal(editingPipeId); renderBaza();
}
function toggleStatus() {
  const p = db.pipes.find(x=>x.id===editingPipeId); if(!p) return;
  p.status = p.status==='hala'?'magazyn':'hala';

// ===== OCR z Google Vision =====
async function runVisionOCR(file) {
  return new Promise((resolve, reject) => {
    const reader = new FileReader();
    reader.onload = async (e) => {
      const b64 = e.target.result.split(',')[1];
      try {
        const resp = await fetch(`https://vision.googleapis.com/v1/images:annotate?key=${VISION_KEY}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            requests: [{
              image: { content: b64 },
              features: [{ type: 'TEXT_DETECTION', maxResults: 1 }]
            }]
          })
        });
        const data = await resp.json();
        if (data.error) { reject(new Error(data.error.message)); return; }
        const text = data.responses?.[0]?.fullTextAnnotation?.text || data.responses?.[0]?.textAnnotations?.[0]?.description || '';
        resolve(text);
      } catch(e) { reject(e); }
    };
    reader.readAsDataURL(file);
  });
}

function parseLabel(text) {
  console.log('OCR:', text);
  // Sygnatura - Chargennummer (na dole etykiety)
  let sig = '';
  const cm = text.match(/[Cc]hargen[^\n:]*[:\s]+([A-Za-z0-9\/\-\.]+)/);
  const am = text.match(/[Aa]rtikel[^\n:]*[:\s]+([A-Za-z0-9\/\-\.]{6,})/);
  if (cm) sig = cm[1].trim();
  else if (am) sig = am[1].trim();

  // D≈Çugo≈õƒá - Restmenge
  let len = '';
  const rm = text.match(/[Rr]est(?:menge)?[^\n:]*[:\s]+([\d,\.]+)\s*[Mm]/);
  const gm = text.match(/[Gg]ebuchte?\s*[Mm]enge[^\n:]*[:\s]+([\d,\.]+)\s*[Mm]/);
  if (rm) len = rm[1].replace(',','.');
  else if (gm) len = gm[1].replace(',','.');

  // Wymiary √ò1016x6,3
  let diam = '', thick = '';
  const dm = text.match(/[√òOo\u00d8√ò]\s*(\d{3,4})[,\.]?\d*\s*[xX√ó\*]\s*([\d,\.]+)/);
  const dm2 = text.match(/(\d{3,4})\s*[xX√ó]\s*([\d,\.]+)\s*mm/i);
  if (dm) { diam = dm[1]; thick = dm[2].replace(',','.'); }
  else if (dm2) { diam = dm2[1]; thick = dm2[2].replace(',','.'); }

  // Spawanie
  let weld = 'spiralnaht';
  if (/[Ll][√§a]ngs/i.test(text)) weld = 'laengsnaht';
  else if (/[Nn]ahtlos/i.test(text)) weld = 'nahtlos';

  if (sig) document.getElementById('fSig').value = sig;
  if (len) { document.getElementById('fLen').value = parseFloat(len); }
  if (diam) document.getElementById('fDiam').value = diam;
  if (thick) document.getElementById('fThick').value = thick;
  document.getElementById('fWeld').value = weld;
}

function parseProjText(text) {
  const nr = text.match(/[Pp]rojekt[\s\-:Nr\.]*([A-Za-z0-9\-]+)/);
  if (nr) document.getElementById('pNr').value = nr[1];
  const dt = text.match(/[Dd]atum[:\s]+(\d{1,2}[\.\-]\d{1,2}[\.\-]\d{2,4})/);
  if (dt) {
    const p = dt[1].split(/[\.\-]/);
    if (p.length===3) { const y=p[2].length===2?'20'+p[2]:p[2]; document.getElementById('pDate').value=`${y}-${p[1].padStart(2,'0')}-${p[0].padStart(2,'0')}`; }
  }
  positions = [];
  for (const line of text.split('\n')) {
    if (/[Tt]ragrohr/i.test(line)) {
      const dm = line.match(/[√òOo\u00d8]?\s*(\d{3,4})\s*[xX√ó\/]\s*([\d,\.]+)/);
      const lm = line.match(/[lL=]\s*([\d,\.]+)\s*(?:mm)?/);
      if (dm && lm) {
        const lmm = parseFloat(lm[1].replace(',','.'));
        positions.push({ name: line.trim().slice(0,50), diam: dm[1], thick: dm[2].replace(',','.'), len: lmm>100?(lmm/1000).toFixed(3):lmm.toFixed(3) });
      }
    }
  }
  if (!positions.length) addPosition();
  renderPositions();
}

function findMaterial() {
  const nr = document.getElementById('pNr').value.trim();
  const date = document.getElementById('pDate').value;
  const desc = document.getElementById('pDesc').value.trim();
  const worker = document.getElementById('pWorker').value.trim();
  if (!nr) { alert('Wpisz numer projektu!'); return; }
  if (!positions.length || !positions[0].diam) { alert('Dodaj pozycjƒô Tragrohr!'); return; }
  const results = [];
  for (const pos of positions) {
    if (!pos.diam || !pos.len) continue;
    const needed = parseFloat(pos.len);
    const avail = db.pipes.filter(p => p.diam===pos.diam && p.thick===pos.thick && p.status==='magazyn')
      .sort((a,b) => parseFloat(a.len)-parseFloat(b.len));
    let toUse = [], rem = needed;
    // najpierw resto
    for (const r of avail.filter(p=>p.type==='resto')) {
      if (rem <= 0) break;
      if (parseFloat(r.len) >= rem - 0.05) { toUse.push(r); rem = 0; break; }
      if (parseFloat(r.len) <= rem + 0.5) { toUse.push(r); rem -= parseFloat(r.len); }
    }
    // potem ca≈Çe rury
    if (rem > 0.05) {
      for (const r of avail.filter(p=>p.type==='rura')) {
        if (rem <= 0) break;
        toUse.push(r); rem -= parseFloat(r.len);
      }
    }
    results.push({pos, toUse, needed});
  }

  const entnahmeLines = [], restoLines = [], newTasks = [];
  for (const r of results) {
    for (const p of r.toUse) entnahmeLines.push({sig:p.sig, len:p.len, diam:p.diam, thick:p.thick, type:p.type, id:p.id});
    if (r.toUse.length > 0) {
      const last = r.toUse[r.toUse.length-1];
      const usedFromLast = r.needed - r.toUse.slice(0,-1).reduce((s,p)=>s+parseFloat(p.len),0);
      const restoLen = parseFloat(last.len) - usedFromLast;
      if (restoLen > 0.05) {
        const restoSig = restoLen < 6 ? String(db.nextResto++) : last.sig;
        saveDB();
        restoLines.push({sig:restoSig, origSig:last.sig, len:restoLen.toFixed(2), diam:last.diam, thick:last.thick, proj:nr});
        newTasks.push({
          id:'t'+Date.now()+Math.random().toString(36).slice(2,5),
          type:'etykieta',
          desc:`Zeskanuj etykietƒô resto ${restoSig} (√ò${last.diam}√ó${last.thick}mm, ~${restoLen.toFixed(2)}m) z projektu ${nr}`,
          projNr:nr, restoSig, restoLen:restoLen.toFixed(2),
          done:false, date:new Date().toISOString()
        });
      }
    }
  }

  // Aktualizuj status rur
  for (const line of entnahmeLines) {
    const p = db.pipes.find(x=>x.id===line.id);
    if (p) { p.status='hala'; addPipeHistory(p, `Wys≈Çana na halƒô ‚Äî projekt ${nr}`); }
  }
  db.tasks.push(...newTasks);
  addGlobalHistory({type:'projekt', projNr:nr, desc:`Projekt ${nr} ‚Äî ${entnahmeLines.length} rur na halƒô`, worker, date:date||new Date().toISOString(), entnahme:entnahmeLines, restos:restoLines});
  saveDB();
  currentEntnahme = {nr, date:date||new Date().toISOString(), desc, worker, entnahme:entnahmeLines, restos:restoLines};

  document.getElementById('projResult').innerHTML = `
    <div class="card">
      <div class="card-title">Wynik doboru</div>
      ${results.map(r=>`
        <div style="margin-bottom:12px">
          <div style="font-weight:500;margin-bottom:6px">${r.pos.name||'Pozycja'} ‚Äî √ò${r.pos.diam}√ó${r.pos.thick}mm, ${r.pos.len}m</div>
          ${r.toUse.length ? r.toUse.map(p=>`
            <div style="display:flex;align-items:center;gap:8px;padding:6px;background:var(--bg);border-radius:4px;margin-bottom:4px">
              <span class="badge ${p.type==='resto'?'badge-orange':'badge-blue'}">${p.type.toUpperCase()}</span>
              <span style="font-family:var(--mono)">${p.sig}</span>
              <span style="color:var(--text2)">${parseFloat(p.len).toFixed(2)}m</span>
            </div>`).join('') : `<div style="color:var(--red)">‚ö†Ô∏è Brak materia≈Çu √ò${r.pos.diam}√ó${r.pos.thick}mm!</div>`}
        </div>`).join('')}
      ${restoLines.length ? `<div class="divider"></div><div class="card-title">Resty kt√≥re wr√≥cƒÖ</div>${restoLines.map(r=>`<div style="font-family:var(--mono);font-size:13px;padding:4px 0">Nr ${r.sig} ‚Äî ${r.len}m √ò${r.diam}√ó${r.thick}mm</div>`).join('')}` : ''}
      <div class="divider"></div>
      <button class="btn btn-success btn-full" onclick="openEntnahme()">üìÑ Generuj Entnahmeschein</button>

}

function renderTasks() {
  const pending = db.tasks.filter(t=>!t.done);
  const done = db.tasks.filter(t=>t.done);
  const div = document.getElementById('tasksList');
  if (!pending.length && !done.length) { div.innerHTML=`<div class="empty"><div class="empty-icon">‚úÖ</div><div>Brak zada≈Ñ</div></div>`; return; }
  div.innerHTML = `
    ${pending.length?`<div class="card-title" style="padding:0 0 8px">Do zrobienia (${pending.length})</div>${pending.map(t=>`
      <div class="task-card">
        <div style="font-weight:500;margin-bottom:4px">üè∑ Zeskanuj etykietƒô</div>
        <div style="font-size:13px;color:var(--text2)">${t.desc}</div>
        <div class="task-actions">
          <button class="btn btn-secondary btn-sm" onclick="scanRestoTask('${t.id}')">üì∑ Skanuj</button>
          <button class="btn btn-success btn-sm" onclick="doneTask('${t.id}')">‚úì Gotowe</button>
        </div>
      </div>`).join('')}`:''}
    ${done.length?`<div class="card-title" style="padding:12px 0 8px">Uko≈Ñczone</div>${done.slice(-5).reverse().map(t=>`
      <div class="task-card" style="border-left-color:var(--green);opacity:0.6">
        <div style="font-weight:500">‚úÖ ${t.desc}</div>
      </div>`).join('')}`:''}`;
}
function doneTask(id) {
  const t=db.tasks.find(x=>x.id===id); if(t){t.done=true;t.doneDate=new Date().toISOString();}
  saveDB(); renderTasks(); renderBaza();
}
function scanRestoTask(id) {
  const t=db.tasks.find(x=>x.id===id);
  document.querySelectorAll('.tab').forEach((el,i)=>{el.classList.toggle('active',i===1);});
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById('page-skan').classList.add('active');
  setTimeout(()=>{
    showManualForm();
    if(t&&t.restoSig) document.getElementById('fSig').value=t.restoSig;
    if(t&&t.restoLen) document.getElementById('fLen').value=t.restoLen;
    doneTask(id);
  },100);
}

// ===== UTILS =====
function closeModal(id){document.getElementById(id).classList.remove('open');}

function fmtDateDE(iso){if(!iso)return'';const d=new Date(iso);return d.toLocaleDateString('de-DE',{day:'2-digit',month:'2-digit',year:'numeric'});}
